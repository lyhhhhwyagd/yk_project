<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动互动课堂</title>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script>
	 $(window).load(function(){  
             $(".loading").fadeOut()
            })  
	</script>
	
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
	<div class="loading">
      <div class="loadbox"> <img src="picture/loading.gif"> 页面加载中... </div>
    </div>
<div class="data">
    <div class="data-title">
        <div class="title-center ">移动互动课堂</div>
    </div>
    <div class="data-content">
        <div class="con-left fl">
            <div class="left-top">
                <div class="info boxstyle">
                    <div class="title">实时统计</div>
                    <div class="info-main">
						<ul>
							<li><img src="picture/info-img-1.png" alt=""><span>当前论坛数</span><p>3</p></li>
							<li><img src="picture/info-img-2.png" alt=""><span>当前悬赏数</span><p>4</p></li>
							<li><img src="picture/info-img-3.png" alt=""><span>互动课堂数</span><p>13</p></li>
							<li><img src="picture/info-img-4.png" alt=""><span>当前活动数</span><p>32</p></li>
						</ul>
                    </div>
                </div>
                <div class="top-bottom boxstyle">
                    <div class="title">用户分类</div>
                    <div id="echarts_1" class="charts"></div>
                </div>
            </div>
            <div class="left-bottom boxstyle">
                <div class="title">车型分类</div>
                <div id="echarts_2" class="charts"></div>
            </div>
        </div>
        <div class="con-center fl">
            <div class="map-num">
                <p>当前用户数量</p>
                <div class="num">
                    <span>3</span>
                    <span>9</span>
                </div>
            </div>
            <div class="cen-top map" id="map"></div>
            <div class="cen-bottom boxstyle">
                <div class="title">当前城市近日天气（成都）</div>
                <div id="echarts_3" class="charts"></div>
            </div>
        </div>
        <div class="con-right fr">
            <div class="right-top boxstyle">
                <div class="title">本月行驶里程TOP5</div>
                <div id="echarts_4" class="charts"></div>
            </div>
            <div class="right-center boxstyle">
                <div class="title">报警车辆TOP5</div>
                <div id="echarts_5" class="charts"></div>
            </div>
            <div class="right-bottom boxstyle">
                <div class="title">学院课程TOP4</div>
                <div id="echarts_6" class="charts"></div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/echarts.min.js"></script>
<script src="js/china.js"></script>
<script src="js/echarts.js"></script>
</html>
