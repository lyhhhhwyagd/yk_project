<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传测试</title>
</head>
<body>
    <form id="uploadForm">
        <label for="courseId">课程 ID:</label>
        <input type="text" id="courseId" name="courseId" required>
        <br>
        <label for="file">选择文件:</label>
        <input type="file" id="file" name="file" accept=".txt, .sql" required>
        <br>
        <button type="button" onclick="uploadFile()">上传文件</button>
    </form>

    <h2>已上传文件列表</h2>
    <ul id="fileList"></ul>

    <script>
        // 文件上传逻辑
        function uploadFile() {
            const courseId = document.getElementById("courseId").value;
            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append("courseId", courseId);
            formData.append("file", file);

            fetch("/file/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                console.log(result);
                // 上传成功后刷新文件列表
                fetchFileList();
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        // 获取文件列表逻辑
        function fetchFileList() {
            fetch("/file/all")
                .then(response => response.json())
                .then(fileList => {
                    const fileListElement = document.getElementById("fileList");
                    fileListElement.innerHTML = ""; // 清空已有列表
                    fileList.forEach(fileInfo => {
    const listItem = document.createElement("li");
    listItem.textContent = fileInfo.fileName;

    // 添加下载按钮
    const downloadButton = document.createElement("button");
    downloadButton.textContent = "下载";
    downloadButton.addEventListener("click", function() {
        downloadFile(fileInfo.fileName);
    });

    listItem.appendChild(downloadButton);
    fileListElement.appendChild(listItem);
});

                })
                .catch(error => {
                    console.error("Error fetching file list:", error);
                });
        }

        // 下载文件逻辑
        function downloadFile(fileName) {
            window.location.href = `/file/download?fileName=${fileName}`;
        }

        // 初始加载文件列表
        fetchFileList();
    </script>
</body>
</html>
