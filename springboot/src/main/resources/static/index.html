<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Records</title>
</head>
<body>

<h2>File Records</h2>

<!-- Display File Records -->
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Upload File</th>
        </tr>
    </thead>
    <tbody id="fileRecords">
        <!-- File records will be displayed here -->
    </tbody>
</table>

<!-- File Upload Form -->
<h3>Upload File</h3>
<form id="uploadForm" enctype="multipart/form-data">
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit">Upload</button>
</form>

<script>
    // Function to fetch and display file records
    async function fetchFileRecords() {
        const response = await fetch('/homework/all'); // Replace with your API endpoint
        const fileRecords = await response.json();

        const fileRecordsContainer = document.getElementById('fileRecords');
        fileRecordsContainer.innerHTML = '';

        fileRecords.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.id}</td>
                <td>${record.title}</td>
                <td>
                    <input type="file" id="file_${record.id}" name="file" required>
                    <button type="button" onclick="uploadFile(${record.id})">Upload</button>
                </td>
            `;
            fileRecordsContainer.appendChild(row);
        });
    }

    // Function to handle file upload
    async function uploadFile(id) {
        const fileInput = document.getElementById(`file_${id}`);
        const file = fileInput.files[0];

        const formData = new FormData();
        formData.append('file', file);

        await fetch(`/homework/upload/${id}`, {
            method: 'POST',
            body: formData,
        });

        // Refresh file records after upload
        fetchFileRecords();
    }

    // Event listener for form submission
    document.getElementById('uploadForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        const formData = new FormData();
        formData.append('file', file);

        // Assuming there is an endpoint for general file upload
        fetch('/upload', {
            method: 'POST',
            body: formData,
        });

        // Refresh file records after upload
        fetchFileRecords();
    });

    // Initial fetch of file records
    fetchFileRecords();
</script>

</body>
</html>
